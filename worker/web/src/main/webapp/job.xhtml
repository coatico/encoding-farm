<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:composition template="common/template.xhtml">
        <ui:define name="title">
            Handle jobs
        </ui:define>
        
        
        <ui:define name="content">
            
             <h:form id="form1"> 
                <p:growl id="messages" showDetail="true"/>
            <b:row>
                <h1>View Component</h1>
            </b:row>
            <b:row>
                <b:panel>
                    
                        Add Job <p:inputText value="#{job.status}"  label="Enter job status here" id="job_crt_txt"/> 
                        <p:watermark for="job_crt_txt" value="Enter job here" id="watermark" />
                        <p:commandButton value="Create" update="@form" actionListener="#{job.create}" />
                        <hr/>
                        <p:dataTable var="j" value="#{job.list}" editable="true">
                                    <p:ajax event="rowEdit" listener="#{job.onEdit(rowEdit, j)}" update=":form1:messages" />  
                                                <p:ajax event="rowEditCancel" listener="#{job.onCancel}" update=":form1:messages" /> 
                            <p:column headerText="Id">
                                <p:cellEditor>  
                                    <f:facet name="output">  
                                        <h:outputText value="#{j.id}" />  
                                    </f:facet>  
                                    <f:facet name="input">  
                                        <h:outputText value="#{j.id}" style="width:100%; margin-left: 10px"/>  
                                    </f:facet>  
                                </p:cellEditor> 
                            </p:column>
                            <p:column headerText="Status" width="22%">
                                <p:cellEditor>  
                                    <f:facet name="output">  
                                        <h:outputText value="#{j.status}" />  
                                    </f:facet>  
                                    <f:facet name="input">
                                        <p:inputText value="#{j.status}" style="width:100%"/>  
                                    </f:facet>  
                                </p:cellEditor> 
                            </p:column>
                            <p:column headerText="Request" width="22%">
                                <p:cellEditor>  
                                    <f:facet name="output">  
                                        <h:outputText value="#{j.reqId}" />  
                                    </f:facet>  
                                    <f:facet name="input">  
                                        <h:outputText value="#{j.reqId}" style="width:100%; margin-left: 10px"/>   
                                    </f:facet>  
                                </p:cellEditor> 
                            </p:column>
                            <p:column style="width: 4%"><p:rowEditor />  </p:column>
                            <p:column headerText="Actions" style="width: 10%">
                                <p:commandButton value="Delete" update="@form" actionListener="#{job.remove(j.id)}"/>
                            </p:column>
                            
                        </p:dataTable>
                </b:panel>

            </b:row>
            <b:row>
                <h1>Rest Controller</h1>
                <b:panel>
                    <a href="worker/jobs" target="blank" >json >> JobController</a>
                </b:panel>
            </b:row>
             </h:form>
        </ui:define>
    </ui:composition>
</html>
