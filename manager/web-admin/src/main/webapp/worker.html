<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:composition template="./common/template.xhtml">
        <ui:define name="title">
            Handle Workers
        </ui:define>
        <ui:define name="content">
			<b:row>
				<h1>View Component</h1>
			</b:row>
            <b:row>
				<b:panel>
					<h:form>
						Add Worker <p:inputText value="#{Worker.FirstName}"  label="Enter worker here" id="worker_name"/> 
						<p:watermark for="worker_name" value="Enter worker here" id="watermark" />
						<p:commandButton value="Create" update="@form" actionListener="#{worker.create}" />
						<hr/>
						<p:dataTable var="work" value="#{worker.list}">
							<p:column headerText="Id">
								<h:outputText value="#{work.id}" />
							</p:column>

							<p:column headerText="Name">
								<h:outputText value="#{work.FirstName}" />
							</p:column>
						</p:dataTable>
					</h:form>
				</b:panel>

			</b:row>
			<b:row>
				<h1>Rest Controller</h1>
				<b:panel>
					<a href="rest/workers/" target="blank" >json >> WorkerController</a>
				</b:panel>
			</b:row>
        </ui:define>
    </ui:composition>
</html>
