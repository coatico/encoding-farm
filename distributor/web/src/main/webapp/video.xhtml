<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:composition template="./common/template.xhtml">
        <ui:define name="title">
            Handle Videos
        </ui:define>
        <ui:define name="content">
            <b:row>
                <h1>View Component</h1>
            </b:row>
            <b:row>
                <b:panel>
                    <h:form>
                        Add Video 
                        <p:inputText value="#{video.name}"  label="Enter videoname here" id="video_crt_name"/> 
                        <p:inputText value="#{video.videopath}"  label="Enter path here" id="video_crt_path"/>
                        <p:inputText value="#{video.thumbnail}" label="Enter thumbnail here" id="video_crt_thumbnail"/>
                        <p:inputTextarea value="#{video.description}" label="Write a description" id="video_crt_desc"/>

                        <p:watermark for="video_crt_name" value="Enter videoname here" id="watermark" />
                        <p:watermark for="video_crt_path" value="Enter path here" id="watermark2" />
                        <p:watermark for="video_crt_thumbnail" value="Enter thumbnailpath here" id="watermark3" />
                        <p:watermark for="video_crt_desc" value="Write a description" id="watermark4" />

                        <p:commandButton value="Create" update="@form" actionListener="#{video.create}" />
                        <hr/>
                        <p:dataTable id="tabel" var="vid" value="#{video.list}">
                            <p:column headerText="Id" style="display: none">
                                <h:outputText value="#{vid.id}" />
                            </p:column>

                            <p:column headerText="Name">
                                <h:outputText value="#{vid.name}" />
                            </p:column>
                            <p:column headerText="videopath">
                                <h:outputText value="#{vid.videopath}" />
                            </p:column>
                            <p:column headerText="thumbnail">
                                <h:outputText value="#{vid.thumbnail}" />
                            </p:column>
                            <p:column headerText="description">
                                <h:outputText value="#{vid.description}" />
                            </p:column>
                            <p:column headerText="Action">
                                <p:commandButton update="@form" actionListener="#{video.remove(vid.id)}" icon="ui-icon-trash"/>
       
                            </p:column> 

                        </p:dataTable>
                    </h:form>
                </b:panel>

            </b:row>
            <b:row>
                <h1>Rest Controller</h1>
                <b:panel>
                    <a href="rest/videos/" target="blank" >json >> VideoController</a>
                </b:panel>
            </b:row>
        </ui:define>
    </ui:composition>
</html>
