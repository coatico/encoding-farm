<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:composition template="./common/template.xhtml">
        <ui:define name="title">
            Handle Videos
        </ui:define>
        <ui:define name="content">
            <b:row>
                <h1>View Component</h1>
            </b:row>
            <b:row>
                <b:panel>
                    <h:form id="form">
						<p:growl id="messages" showDetail="true"/>

                        Add Video 
                        <p:inputText value="#{video.name}"  label="Enter videoname here" id="video_crt_name" /> 
                        <p:selectOneMenu value="#{video.videopath}">
                            <f:selectItem itemLabel="Choose a videopath"/>
                            <f:selectItem itemLabel="Videos/1.mp4" itemValue="Videos/1.mp4"/>
                            <f:selectItem itemLabel="Videos/2.mp4" itemValue="Videos/2.mp4"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu value="#{video.thumbnail}">
                            <f:selectItem itemLabel="Choose a thumbnailpath"/>
                            <f:selectItem itemLabel="Thumbnails/1.jpg" itemValue="Thumbnails/1.jpg"/>
                            <f:selectItem itemLabel="Thumbnails/2.jpg" itemValue="Thumbnails/2.jpg"/>
                        </p:selectOneMenu>                        
                        <p:inputTextarea value="#{video.description}" label="Write a description" id="video_crt_desc"/>

                        <p:watermark for="video_crt_name" value="Enter videoname here" id="watermark" />                        
                        <p:watermark for="video_crt_desc" value="Write a description" id="watermark4" />

                        <p:commandButton value="Create" update="@form" actionListener="#{video.create}" />
                        <!--<video width="420" height="315">Testen of het path werkte.
                            <source src="Videos/1.mp4" type="Video/mp4"/>
                        </video>-->
                        <hr/>


						<p:dataTable var="vid" value="#{video.list}" editable="true">
							<p:ajax event="rowEdit" listener="#{video.onEdit(rowEdit, vid)}" update=":form:messages" />  
                                                <p:ajax event="rowEditCancel" listener="#{video.onCancel}" update=":form:messages" /> 
                            <p:column headerText="Id">
                                <p:cellEditor>  
                                    <f:facet name="output">  
                                        <h:outputText value="#{vid.id}" />  
                                    </f:facet>  
                                    <f:facet name="input">  
                                        <h:outputText value="#{vid.id}" style="width:100%; margin-left: 10px"/>  
                                    </f:facet>  
                                </p:cellEditor> 
                            </p:column>
                            <p:column headerText="Status">
                                <p:cellEditor>  
                                    <f:facet name="output">  
                                        <h:outputText value="#{vid.thumbnail}" />  
                                    </f:facet>  
                                    <f:facet name="input">
                                        <p:inputText value="#{vid.thumbnail}" style="width:100%"/>  
                                    </f:facet>  
                                </p:cellEditor> 
                            </p:column>
                            <p:column headerText="Request" width="22%">
                                <p:cellEditor>  
                                    <f:facet name="output">  
                                        <h:outputText value="#{vid.name}" />  
                                    </f:facet>  
                                    <f:facet name="input">  
                                        <h:outputText value="#{vid.name}" style="width:100%; margin-left: 10px"/>   
                                    </f:facet>  
                                </p:cellEditor> 
								<p:cellEditor>  
                                    <f:facet name="output">  
                                        <h:outputText value="#{vid.videopath}" />  
                                    </f:facet>  
                                    <f:facet name="input">  
                                        <h:outputText value="#{vid.videopath}" style="width:100%; margin-left: 10px"/>   
                                    </f:facet>  
                                </p:cellEditor>
								<p:cellEditor>  
                                    <f:facet name="output">  
                                        <h:outputText value="#{vid.description}" />  
                                    </f:facet>  
                                    <f:facet name="input">  
                                        <h:outputText value="#{vid.description}" style="width:100%; margin-left: 10px"/>   
                                    </f:facet>  
                                </p:cellEditor>

                            </p:column>
                            <p:column style="width: 4%"><p:rowEditor />  </p:column>
                            <p:column headerText="Actions" style="width: 7%">
                                <p:commandButton value="Delete" update="@form" actionListener="#{video.remove(vid.id)}"/>
                            </p:column>

                        </p:dataTable>	






                    </h:form>
                </b:panel>

            </b:row>
            <b:row>
                <h1>Rest Controller</h1>
                <b:panel>
                    <a href="rest/videos/" target="blank" >json >> VideoController</a>
                </b:panel>
            </b:row>
        </ui:define>
    </ui:composition>
</html>
